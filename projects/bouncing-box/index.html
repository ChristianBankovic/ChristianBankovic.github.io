<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>
	<style>
		.board{
			background-image: url(https://cdn.wallpapersafari.com/8/86/dMuhLi.gif);
			background-color: teal;
			background-size: cover;
		}
		.box {
			width: 70px;
			height: 70px;
			background-color: darkorange;
			font-family: "Comic Sans MS";
			font-size: 300%;
			-webkit-user-select: none; /* Safari */
			-moz-user-select: none; /* Firefox */
			-ms-user-select: none; /* IE10+/Edge */
			user-select: none; /* Standard */
			text-align: center;
			display: block;
			position: absolute;
			top: 100px;
			left: 0px;
		}
	</style>
	<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<script>
		(function(){
			'use strict';
			/* global jQuery */

			//////////////////////////////////////////////////////////////////
			/////////////////// SETUP DO NOT DELETE //////////////////////////
			//////////////////////////////////////////////////////////////////
			
			var box = jQuery('.box');	// reference to the HTML .box element
			var board = jQuery('.board');	// reference to the HTML .board element
			var boardWidth = board.width() - 50;	// the maximum X-Coordinate of the screen

			// Every 50 milliseconds, call the update Function (see below)
			var interval = setInterval(update, 50);
			
			// Every time the box is clicked, call the handleBoxClick Function (see below)
			box.on('click', handleBoxClick);
			
			// Every time the board is clicked, call the handleBoardClick Function (see below)
			// board.on('click', handleBoardClick);

			// moves the Box to a new position on the screen along the X-Axis
			function moveBoxTo(newPositionX, newPositionY) {
				box.css('left', newPositionX);
				box.css('top', newPositionY);
			}

			// changes the text displayed on the Box
			function changeBoxText(newText) {
				box.text(newText);
			}

			//////////////////////////////////////////////////////////////////
			/////////////////// YOUR CODE BELOW HERE /////////////////////////
			//////////////////////////////////////////////////////////////////
			
			// TODO 2 - Variable declarations 
			var boardHeight = jQuery(window).height() - 80; 
			var positionX = 0;
			var positionY = 100;
			var speedX = 0;
			var speedY = 0;
			var points = 0;
			var clickPoints = 0;
			var misClickPoints = 0;
			
			/*
			This Function takes the value from randRGBVal() and puts three of them into a string.
            */
            var h = 0;
            var s = "100%";
            var l = "50%";
			function getRandomColor() {
                // var h = Math.floor(Math.random() * 360);
                h++;
                if (h > 360) {
                    h = 0;
                }
                var hslString = "hsl(" + h + "," + s + "," + l + ")";
                return hslString;
			}
			
			/* 
			This Function will be called 20 times/second. Each time it is called,
			it should move the Box to a new location. If the box drifts off the screen
			turn it around! 
			*/
			function update() {
				positionX += speedX;
				positionY += speedY;
				moveBoxTo(positionX, positionY);
				if (positionX < 0 || positionX > boardWidth) {
					speedX *= -1;
				}
				if (positionY < 0 || positionY > boardHeight) {
					speedY *= -1;
				}
				box.css('background-color', getRandomColor());
			}

			/* 
			This Function will be called each time the box is clicked. Each time it is called,
			it should increase the points total and move the box to a random spot the screen.
			Every third time it is called, it should increase the speed and change the color of the box.
			*/
			function handleBoxClick() {
				console.log("Click!");
				positionX = Math.floor(Math.random() * boardWidth);
				positionY = Math.floor(Math.random() * boardHeight);
				points ++;
				clickPoints ++;
				changeBoxText(points);
				
				if (clickPoints === 3) {
					if (speedX >= 0) {
						speedX += 3;
					} else if (speedX < 0) {
						speedX *= -1;
						speedX += 3;
					}
					if (speedY >= 0) {
						speedY *= -1;
						speedY -= 3;
					} else if (speedY < 0) {
						speedY -= 3;
					}
					clickPoints = 0;
				}
			}
			
			/*
			This Function...
			*/
			function handleBoardClick() {
				console.log("Misclick!");
				misClickPoints ++;
				endGame();
			}
			
			/*
			This Function ends the game.
			*/
			function endGame() {
				if (misClickPoints >= 10) {
					clearInterval(interval);
				}
			}
		})();
	</script>
</body>
</html>
